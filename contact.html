<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
    />
  </head>
  <body>
    <header role="banner">
      <div
        class="container-both"
        itemscope
        itemtype="https://schema.org/Organization"
      >
        <img
          src="images/logo.png"
          alt="Fashion Logo"
          class="logo"
          itemprop="logo"
        />
        <span class="fashion-text" itemprop="name">fashion</span>
        <div class="navigation" role="navigation">
          <nav class="navbar">
            <span class="about"><a href="about.html"> About</a></span>
            <span class="support">Support</span>
            <span class="careers"><a href="index.html">Sign up</a></span>
            <span class="contact">Contact</span>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section
        class="contact"
        role="form"
        itemscope
        itemtype="https://schema.org/ContactPage"
      >
        <h2>Get in Touch</h2>
        <form action="submit.php" method="post" itemprop="contactForm">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
          />
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
            aria-required="true"
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
      <section
        class="info"
        role="region"
        aria-label="Our Information"
        itemscope
        itemtype="https://schema.org/Organization"
      >
        <h2>Our Information</h2>
        <p>Email: <span itemprop="email">fashion@gmail.com</span></p>
        <p>Phone: <span itemprop="telephone">+123 456 7890</span></p>
        <p>
          Address:
          <span
            itemprop="address"
            itemscope
            itemtype="https://schema.org/PostalAddress"
            ><span itemprop="streetAddress">123 Fashion Street</span>,
            <span itemprop="addressLocality">City</span>,
            <span itemprop="addressCountry">Country</span></span
          >
        </p>
      </section>
    </main>

    <footer role="contentinfo">
      <div class="container-footer">
        <div class="left-footer">
          <h1>Fashion</h1>
          <p>Complete your style with awesome clothes from us</p>
          <!-- Icon images-->
          <div
            class="icons"
            itemscope
            itemtype="https://schema.org/SocialMediaPosting"
          >
            <img
              src="images/Group-10.png"
              alt="facebook Icon "
              class="icon"
              itemprop="image"
            />
            <img
              src="images/Group-11.png"
              alt="Icon 2"
              class="icon"
              itemprop="image"
            />
            <img
              src="images/Group-12.png"
              alt="Icon 3"
              class="icon"
              itemprop="image"
            />
            <img
              src="images/Group-13.png"
              alt="Icon 4"
              class="icon"
              itemprop="image"
            />
          </div>
        </div>
        <div class="right-footer">
          <div class="menu" role="navigation">
            <h2>Company</h2>
            <ul>
              <li>About</li>
              <li>Contact</li>
              <li>Support</li>
              <li>Careers</li>
            </ul>
          </div>
          <div class="menu" role="navigation"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
